<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha do Guerreiro</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        body {
           width: 100%;
           height: 100vh;
           background-color: grey;
           display: flex;
           align-items: center;
           justify-content: center;
        }
        .amor {
            width: 500px;
            height: 500px;
            background-color: white;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;

        }
       
    </style>
</head>
<body>
    <div class="amor">
        <h1>Bem Vindos</h1>
        <h2>Ao Cadastra Guerreiros</h2>
        
        <script>
             let nome = window.prompt('Digite o nome do seu personagem:');
                   let poder = window.prompt('Qual é o poder principal dele');
                        let totalLetras = nome.length + poder.length;
                        document.write(`O personagem <strong>${nome}</strong> detém o poder de ${poder}!<br/>`);
                  document.write(`ATAQUE ESPECIAL: ${poder.toUpperCase()}!!! <br/>`);
            document.write(`Nível de complexidade (Total de letras): ${totalLetras}`);
    
    </script>
    </div>
</body>
</html>
